<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; } 
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main id="container">
  <div id="contents">
    <header>
      <img src="./assets/images/avatar-jessica.jpeg" alt="Photo of Jessica">
      <h1>Jessica Randall</h1>
      <p id="location">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
    </header>
    <div id="linksContainer">
      <ul>
        <li><a href="https://google.com" target="_blank" class="social_links">GitHub</a></li>
        <li><a href="https://google.com" target="_blank" class="social_links">Frontend Mentor</a></li>
        <li><a href="https://google.com" target="_blank" class="social_links">LinkedIn</a></li>
        <li><a href="https://google.com" target="_blank" class="social_links">Twitter</a></li>
        <li><a href="https://google.com" target="_blank" class="social_links">Instagram</a></li>
      </ul>
    
    </div>
  </div>
</main>
<!--Attribution Section-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MCHLIL" target="_blank">Michael S. Ildefonso</a>.
  </div>
</body>
</html>
